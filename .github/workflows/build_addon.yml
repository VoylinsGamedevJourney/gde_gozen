name: 0 | Build GDE GoZen

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        type: string
        default: 'v0.0'

run-name: 'Build GoZen Release: ${{ inputs.version }} by @${{ github.actor }}'

jobs:
  build-linux:
    name: 'Build Linux'
    uses: ./.github/workflows/linux.yml
    with:
      version: ${{ inputs.version }}

  build-windows:
    name: 'Build Windows'
    uses: ./.github/workflows/windows.yml
    with:
      version: ${{ inputs.version }}

  build-macos:
    name: 'Build MacOs'
    uses: ./.github/workflows/macos.yml
    with:
      version: ${{ inputs.version }}

  build-android:
    name: 'Build Android'
    uses: ./.github/workflows/android.yml
    with:
      version: ${{ inputs.version }}


  build-addon:
    needs: [build-linux, build-windows, build-macos, build-android]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Linux bin
        uses: actions/download-artifact@v4
        with:
          path: test_room/addons/gde_gozen/bin/
          name: bin_linux

      - name: Windows bin
        uses: actions/download-artifact@v4
        with:
          path: test_room/addons/gde_gozen/bin/
          name: bin_windows

      - name: MacOS bin
        uses: actions/download-artifact@v4
        with:
          path: test_room/addons/gde_gozen/bin/
          name: bin_macos

      - name: Android bin
        uses: actions/download-artifact@v4
        with:
          path: test_room/addons/gde_gozen/bin/
          name: bin_android

      - name: Finalizing
        run: |
          cp LICENSE test_room/addons/gde_gozen/
          sed -i 's/^version="[^"]*"/version="${{ inputs.version }}"/' test_room/addons/gde_gozen/plugin.cfg

      - name: Upload addon
        uses: actions/upload-artifact@v4
        with:
          name: GDE_GoZen_v${{ inputs.version }}
          path: test_room/addons/
          retention-days: 7

      - name: Upload test_room
        uses: actions/upload-artifact@v4
        with:
          name: GDE_GoZen_test_room_v${{ inputs.version }}
          path: test_room/
          retention-days: 7

